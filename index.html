<body>
    <div class="container pt-4">
        <div class="title">

            <h2 id="head" class="py-3 pl-3">Macronutrient Calculator</h2>

            <form id="macro-form" class="pl-3">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control " id="age" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" onchange="getValue();">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Imperial</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Metric</label>
                </div>
                <hr>

                <!-- <div id="metric" class="form-group">
                    <label for="cm">Height</label>
                    <input type="number" class="form-control " id="cm" placeholder="Height (cm)">
                </div> -->

                <div class="form-group">
                    <label for="goal">Goal</label>
                    <select class="form-control" id="goal" onchange="getValue();">
                        <option value="fat-loss">Fat Loss</option>
                        <option value="muscle-gains">Muscle Gains</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="activity-level">Activity Level</label>
                    <select class="form-control" id="activity-level" onchange="getValue();">
                        <option value="lightly-active">Lightly active (moderate exercise but sedentary job)</option>
                        <option value="moderately-active">Moderately active (intense exercise but sedentary job)</option>
                        <option value="very-active">Very active (moderate exercise and active job)</option>
                        <option value="super-active">Extra active (intense exercise and active job)</option>
                    </select>
                </div>
